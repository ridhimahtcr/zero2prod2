#! spec.yaml
name: zero2prod2-ridhima
region: sgp1
services:
  - name: zero2prod2-ridhima
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: Ridhima2127/zero2prod2
    health_check:
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
     - path: /

    envs:
      - key: APP_DATABASE__USERNAME
        scope: RUN_TIME
        value: ${ridhimakhyalappa.USERNAME}
      - key: APP_DATABASE__PASSWORD
        scope: RUN_TIME
        value: ${ridhimakhyalappa.PASSWORD}
      - key: APP_DATABASE__HOST
        scope: RUN_TIME
        value: ${ridhimakhyalappa.HOSTNAME}
      - key: APP_DATABASE__PORT
        scope: RUN_TIME
        value: ${ridhimakhyalappa.PORT}
      - key: APP_DATABASE__DATABASE_NAME
        scope: RUN_TIME
        value: ${ridhimakhyalappa.DATABASE}

databases:
    # PG = Postgres
    - engine: PG
      # Database name
      name: ridhimakhyalappa
      num_nodes: 1
      size: db-s-dev-database
      version: "12"